<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>IHP Voting App</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="app/css/main.css" />

  <script src="https://apis.google.com/js/client.js"></script>
</head>

<body>
    <!-- mount point -->
    <div class="container">
      <new-project></new-project>
    </div>
    <!-- include riot.js and the compiler -->
    <script src="../node_modules/riot/riot.min.js"></script>
    <script src="../dist/js/new-project.js"></script>
    <!-- mount normally -->
    <script>
    var ENDPOINT_URI;

    if (window.location.hostname === 'localhost') {
        ENDPOINT_URI = 'http://localhost:8080/api/v1';
    } else {
        ENDPOINT_URI = window.location.origin + "/api/v1";
    }

    riot.mount('new-project', {
        title: 'New Project',
        url: ENDPOINT_URI
    });
    </script>
</body>

</html>

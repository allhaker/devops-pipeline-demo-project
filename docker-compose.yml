version: '2'

services:
  backend:
    build: backend
    image: votingapp_backend:local
    command: npm start
    entrypoint: ./wait-for-db.sh
    environment:
      - DATABASE_URL=postgres://votingapp:votingapp@db/votingapp
    depends_on:
     - db
    ports:
     - "8080:8080"

  frontend:
    build: frontend
    image: votingapp_frontend:local
    command: npm run serve
    ports:
     - "3000:3000"

  db:
    image: postgres:9.4
    environment:
      - POSTGRES_USER=votingapp
      - POSTGRES_PASSWORD=votingapp
      - POSTGRES_DB=votingapp
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
